<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Budget Planner - Register</title>

    <!-- jQuery minified JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Bootstrap minified JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Main stylesheet CSS -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- Registration JS -->
    <script src="scripts/register.js"></script>

</head>
<body>
<div class="container registration">
    <div class="form">
        <h1>Register</h1>
        <div id="error"></div>

        <form id="register">
            <div class="col-xs-6 form-group">
                <label>First name:
                    <input type="text" class="form-control" id="first_name" pattern=".{1,128}" required>
                </label>
            </div>
            <div class="col-xs-6 form-group">
                <label>Last name:
                    <input type="text" class="form-control" id="last_name" pattern=".{1,128}" required>
                </label>
            </div>
            <div class="col-xs-12 form-group">
                <label>Email
                    <input type="email" class="form-control" id="email" pattern=".{1,256}" required>
                </label>
            </div>
            <div class="col-xs-12 form-group">
                <label>Password
                    <input type="password" class="form-control" id="password" pattern=".{1,64}" required>
                </label>
            </div>
            <button id="register_button" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
