            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Main stylesheet CSS -->
    <link rel="stylesheet" href="stylesheets/main.css">

    <!-- Main JS script -->
    <script src="scripts/main.js"></script>
    <!-- Google charts loader script -->
    <script src="scripts/dashboard.js"></script>
    <!-- Bootstrap datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</nav>

<div class="dashboard container">
    <div class="row">
        <div class="col-md-6">
            <h2>Projection vs Actual</h2>
            <div id="chart_div"></div>

        </div>
        <div class="col-md-6">
            <h2>Upcoming</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
    </div>
    <div class="record ">
        <h2>Add a record</h2>
        <form id="record">
            <div class="row">
                <div class="col-md-8">
                    <label for="amount"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Â£</span>
                        </div>
                        <input type="number" id="amount" class="form-control" placeholder="0.00" aria-label="Amount"
                               aria-describedby="basic-addon1" step=".01">
                    </div>
                    <br><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="sign">In/Out</label>
                        </div>
                        <select class="custom-select" id="sign">
                            <option selected>Choose...</option>
                            <option value="in">In</option>
                            <option value="out">Out</option>
                        </select>
                    </div>
                    <label for="name"></label>
                    <label for="description"></label>
                    <div class="input-group mb3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Details</span>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <input type="text" class="form-control" id="description" placeholder="Description...">
                    </div>
                    <br><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="occurrence">Occurrence</label>
                        </div>
                        <select class="custom-select" id="occurrence">
                            <option selected>Choose...</option>
                            <option value="once">Once</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="annually">Annually</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="datepicker"></div>
                    <input type="hidden" id="start_date">
                </div>
                <div class="row">
                    <button id="add" class="btn btn-primary">Add record</button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
